<!--Популярные теги справа на странице-->
<div class="popular_tags col-md-3 p-2">
    <h3 class="text-center">Popular tags</h3>
    <div class="tags container d-flex flex-wrap justify-content-center align-content-center">
        {% for tag in popular_tags %}
            <div class="tag"><a href="{% url 'tag_url' tag_name=tag %}" class="tag-ref text-decoration-none">{{ tag }}</a></div>
        {% endfor %}
    </div>
</div>
