{% extends 'main/public/base.html' %}

{% load static %}

{% block link_css %} <!--Файл стилей для страницы с авторизованным пользователем-->
    <link href="{% static 'css/authorization.css' %}" type="text/css" rel="stylesheet">
{% endblock %}


{% block page_title %} <!--Центральные надписи на странице-->
    <div class="container">
        <h3 class="auth-title">Sign in</h3>
    </div>
{% endblock %}


{% block authorization %}
    <form id="authForm">
        <div class="row mb-3">
            <!--Нужно будет сделать для username, а не email-->
            <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="loginInput">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="passInput">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div id="authRow"></div>
{% endblock %}
